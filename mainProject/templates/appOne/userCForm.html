{% load static %}
<link rel="stylesheet" href="{% static 'css/userC.css' %}">
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<title>UserCreationForm</title>


<div class="container">
	<!-- code here -->
	<div class="card">
		<div class="card-image">	
			<h2 class="card-heading">
				Get started
				<small>Let us create your account</small>
			</h2>
		</div>
		<form action="" method="POST" style="margin-top: 10px;" novalidate >
            {% csrf_token %}
            
            {% for fm in form %}
            {{fm.label_tag}}{{fm}} {{fm.errors|striptags}} <br><br>
            {% endfor %}
            <div class="d-grid gap-2 col-6 mx-auto">
            <input class="btn btn-outline-success" type="submit" value="Submit" style="text-align: center; margin-top: 15px;">
            </div>
        </form>
		<div class="card-info">
			<p>Go back to <a href="{% url 'login' %}">Login Page</a></p>
		</div>
	</div>
</div>
